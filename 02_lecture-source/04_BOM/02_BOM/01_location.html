    <h1>01.location</h1>

    <h3>BOM(Browser Object Model)</h3>
    <pre>
        document 문서 이외의 모든 것을 제어하기 위해
        브라우저가 제공하는 추가 객체이다.
    </pre>

    <h3>location</h3>
    <pre>
        location 객체는 현재의 URL을 읽을 수 있게 해주고
        새로운 URL 로 변경(redirect)를 할 수 있게 해준다.
    </pre>

    <h3>location 예시</h3>

    <button id="btn1">새 페이지로 이동하기</button>
    <button id="btn2">새 페이지로 이동하기</button>
    <button id="btn3">새 페이지로 이동하기</button>
    <button id="btn4">새 페이지로 이동하기(뒤로 가기 불가)</button>
    <button id="btn5">서버로부터 현재 페이지 리로드</button>
    <button id="btn6">서버로부터 현재 페이지 리로드</button>
    <button id="btn7">서버로부터 현재 페이지 리로드</button>
